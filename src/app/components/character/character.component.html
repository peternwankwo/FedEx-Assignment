<div class="card">
  <div class="card-body" data-testid="div-search-result-item">
    <h6 class="card-subtitle mb-2 text-muted" data-testid="hd-search-text">{{character.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Gender:</div>
      <div class="col-sm-10" data-testid="div-gender">
        {{character.gender}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Birth year:</div>
      <div class="col-sm-10" data-testid="div-birth-year">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Eye color:</div>
      <div class="col-sm-10" data-testid="div-eye-colour">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Skin color:</div>
      <div class="col-sm-10" data-testid="div-skin-color">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
